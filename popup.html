<!DOCTYPE html>
<html>
	<head>
		<title>OTP Setup</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				padding: 20px;
				min-width: 200px;
			}
			input {
				width: 100%;
				padding: 10px;
				margin-bottom: 10px;
			}
			button {
				padding: 10px;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<h2>Serial Number (TOTP12345678)</h2>
		<input type="text" id="serialNumber" placeholder="Enter your Serial Number" />
		<h2>OTP Secret (Sha1)</h2>
		<input type="text" id="otpSecret" placeholder="Enter your OTP secret" />
		<button id="saveBtn">Save</button>

		<script src="popup.js"></script>
	</body>
</html>
